<div class="alert alert-warning text-center" role="alert">
Le harcèlement, le racket ou le vol sont <b>graves</b> et <b>punis par la loi</b>.
Tout ce que tu diras ici restera <b>confidentiel</b>.
</div>

<div class="container">
	<div class="row">
		<div class="col offset-md-2 col-md-8 col-xs-12 col-sm-12">

			<form id="alertForm" action="{{{serverUrl}}}/alert">
				<div class="declaration-step">
					<div id="declaration">
						J'ai été 
						<div class="select">
							<span data-toggle="collapse" data-target="#roleCollapse" id="roleInputSpan">...</span>
							<div class="collapse" id="roleCollapse" >
								<ul class="list-group">
									<li class="list-group-item list-group-item-action" data-value="witness" data-value-for="#roleInput">témoin</li>
									<li class="list-group-item list-group-item-action" data-value="victim" data-value-for="#roleInput">victime</li>
								</ul>
							</div>
							<input type="hidden" id="roleInput" name="type"/>
						</div> 
						d'un 
						<div class="select">
							<span data-toggle="collapse" data-target="#eventCollapse" id="typeInputSpan">...</span>
							<div class="collapse" id="eventCollapse" >
								<ul class="list-group">
									<li class="list-group-item list-group-item-action" data-value="harcelement_cyber" data-value-for="#typeInput">cyber-harcèlement</li>
									<li class="list-group-item list-group-item-action" data-value="harcelement_gen"data-value-for="#typeInput">harcèlement</li>
									<li class="list-group-item list-group-item-action" data-value="harcelement_violence"data-value-for="#typeInput">violence</li>
									<li class="list-group-item list-group-item-action" data-value="theft" data-value-for="#typeInput">vol</li>
									<li class="list-group-item list-group-item-action" data-value="racket" data-value-for="#typeInput">racket</li>
									<li class="list-group-item list-group-item-action" data-value="other" data-value-for="#typeInput">autre</li>
								</ul>
							</div>
							<input type="hidden" id="typeInput" name="type"/>
						</div>
						 le 
						<div class="select">
							<span id="dateInputSpan">...</span>
							<input type="text" id="dateInput" style="display:none"/>
							<input type="hidden" name="date" id="dateInputHidden"/>
						</div>
					</div>
				</div>
				<div class="declaration-step">
					<h4> Que s'est-il passé ?</h4>
  					<div class="form-group">
						<textarea class="form-control" placeholder="Raconte ce qui est arrivé"></textarea>
					</div>
					<div class="form-group row">
						<label class="col col-sm-12 col-md-6" for="attachmentFile">Si tu as des photos tu peux les ajouter ici</label>
				        <input type="file" class="form-control-file col col-sm-12 col-md-6" id="attachmentFile">
				     
					</div>
				</div>
				<div class="declaration-step">
					<h4> Comment te sens-tu ?</h4>
  					<div class="form-group">
						<textarea class="form-control" placeholder=""></textarea>
					</div>
				</div>

				<button type="submit" class="btn btn-primary">Envoyer</button>
			</form>
		</div>
	</div>
</div>
