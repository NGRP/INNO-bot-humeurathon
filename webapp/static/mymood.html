
  	<div class="container mood">
  		<h1>Bonjour {{username}}</h1>

      <p>Quelle image correspond à ton état d’esprit aujourd’hui ? </p>
      
      <div id="unknownError" class="alert alert-danger" style="display:none">Une erreur est survenue</div>

  		<div class="pictures row">
	  		{{#pictures}}
	  			<div class="col col-lg-3 col-sm-6 image">
		  			<img src="{{url}}" class="choose-image" data-picture="{{id}}"/>
		  		</div>
	  		{{/pictures}}
	  	</div>
  	</div>

    <div class="container comment" style="display:none">
      <p>Veux-tu me partager autre chose ?</p>

      <form id="commentForm" method="post" action="{{serverUrl}}/mymood">
        <div class="form-group">
         <textarea class="form-control" id="commentTextarea" name="comment" rows="3" placeholder="Si tu veux, tu peux me dire comment ça se passe à l'école..."></textarea>
         <input type="hidden" name="picture" id="photoInput"/>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
    </div>
